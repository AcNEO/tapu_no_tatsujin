<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>The Tap Master</title>
    <link rel="stylesheet" type="text/css" href="assets/style.css" />
     <script type="application/javascript" src="lib/bundle.js"></script>
     <script src="https://code.createjs.com/easeljs-0.8.2.min.js"></script>
     <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy|Roboto" rel="stylesheet">
     <link rel=“shortcut icon” href=“”>
  </head>
  <body>
    <h1>The Tap Master</h1>
      <div class="all-container">
          <div class="info-container">
            <div class="info-intro-container">
              <h2>Rules</h2>
              <p>On your keyboard, tap "C", "B", or "M" as the smiling tap reach to the bottom indicated area. You will need to to tap at the best timing to get score.</p>
            </div>

            <div class="info-level-container">
              <h2>Level</h2>
              <button id="level-beginner">beginner</button>
              <button id="level-normal">normal</button>
              <button id="level-master">master</button>
            </div>

            <div class="info-music-container">
              <h2>Music</h2>
              <button id="info-music-mute-button">mute</button>
              <input id="volume" type="range" min="0" max="100" value="25" >
            </div>

          </div>

          <div class="game-container">
            <canvas id="gameCanvas" width="400" height="600"></canvas>
          </div>

          <div class="scoreboard-container">
            <div class="scoreboard-score-container">
            <h2>Score</h2>
            <h3 id="my-score" class="score">0<h3>
            <h2>Miss</h2>
            <h3 id="my-miss" class="score">0<h3>
            </div>

            <div class="scoreboard-button-container">
              <button id="reset">Reset</button>
              <button id="stop">Stop</button>
            </div>

            <div>
              <img src="assets/images/control.png" alt="control panel"></img>
            </div>

            <div class="scoreboard-container-link">
                <a href="https://www.linkedin.com/in/ducleoliao/">
                  <img src="  http://res.cloudinary.com/leosoba/image/upload/v1502661137/linkedIn_vyh8ui.png" alt="control panel"></img></a>
                <a href="https://github.com/leohliao">
                  <img src="  http://res.cloudinary.com/leosoba/image/upload/v1502661136/github_wzrynm.png" alt="control panel"></img></a>

            </div>
          </div>
      </div>

  </body>
</html>
